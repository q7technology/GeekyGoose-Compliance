version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: geekygoose-postgres
    environment:
      POSTGRES_DB: geekygoose
      POSTGRES_USER: geekygoose
      POSTGRES_PASSWORD: dev_password_123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - geekygoose

  redis:
    image: redis:7-alpine
    container_name: geekygoose-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - geekygoose

  minio:
    image: minio/minio:latest
    container_name: geekygoose-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - geekygoose

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: geekygoose-api
    environment:
      DATABASE_URL: postgresql://geekygoose:dev_password_123@postgres:5432/geekygoose
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET: geekygoose-docs
      JWT_SECRET: dev_jwt_secret_change_in_production
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - ./apps/api:/app
    networks:
      - geekygoose
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: geekygoose-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      DATABASE_URL: postgresql://geekygoose:dev_password_123@postgres:5432/geekygoose
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    networks:
      - geekygoose
    command: npm run dev

  worker:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: geekygoose-worker
    environment:
      DATABASE_URL: postgresql://geekygoose:dev_password_123@postgres:5432/geekygoose
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET: geekygoose-docs
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      AI_PROVIDER: ollama
      OLLAMA_ENDPOINT: http://172.16.0.11:11434
      OLLAMA_MODEL: qwen3:8b
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - ./apps/api:/app
    networks:
      - geekygoose
    command: celery -A celery_app worker --loglevel=info

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  geekygoose:
    driver: bridge