# Site settings
title: GeekyGoose Compliance
description: Enterprise‑grade, AI‑powered compliance automation.
url: "https://q7technology.github.io"
baseurl: "/GeekyGoose-Compliance-Community"

# Build settings
theme: null
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Sass
sass:
  sass_dir: assets/css
  style: compressed

# Repo metadata (used by jekyll-seo-tag and links)
repository: q7technology/GeekyGoose-Compliance-Community

# Navigation
nav_links:
  - title: Home
    url: /
  - title: License
    url: /license
  - title: Commercial
    url: /commercial
  - title: Trademark
    url: /trademark
  - title: Contributing
    url: /contributing
  - title: Network
    url: /network-architecture
  - title: GitHub
    url: https://github.com/q7technology/GeekyGoose-Compliance-Community

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
