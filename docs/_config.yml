# Site settings
title: GeekyGoose Compliance
description: Enterprise-Grade AI-Powered Compliance Automation Platform
baseurl: "/GeekyGoose-Compliance-Community" # the subpath of your site, e.g. /blog
url: "https://github.com/q7technology" # the base hostname & protocol for your site

# Build settings
theme: jekyll-theme-cayman
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Navigation
nav_links:
  - title: Home
    url: /comp.geekygoose.io
  - title: License
    url: /license
  - title: Commercial
    url: /commercial
  - title: Trademark
    url: /trademark
  - title: Contributing
    url: /contributing
  - title: Documentation
    url: /docs

# Social links
github_username: ggcompli
repository: ggcompli/GeekyGoose-Compliance

# SEO
logo: /assets/images/logo.png
twitter:
  username: geekygoose
  card: summary

# Collections
collections:
  docs:
    output: true
    permalink: /docs/:path/

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
